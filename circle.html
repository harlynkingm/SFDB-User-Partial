<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="user-profile">
            <a class="new-btn top-right" href="#">EDIT</a>
            <div class="progress" id="circle-bar" data-width="20" data-size="200" data-points="12">
                <canvas id="circle-canvas"></canvas>
                <span class="under-text"><br>To Next Level</span>
            </div>
            <div class="userdata">
                <h1 id="fullname">Firstname Lastname</h1>
                <h3 id="username">
                    username: <i>username</i><br>
                    email: <i>person@gmail.com</i><br>
                    <b>Level <span id="userlevel"></span></b>/<span id="levelcount"></span><br>
                    <b id="totalpoints"></b> Curation Points<br>
                    <b id="pointsleft"></b> Left Until Curator Status
                </h3>
                <hr style="margin:4px">
                <a class="new-btn" href="#">See Contributions</a>
                <a class="new-btn" href="#">Link ORCID</a>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
